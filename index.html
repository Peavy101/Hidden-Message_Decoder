<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hidden Message Decoder</title>
</head>
<body>
    <h1>Enter your encoded message here!</h1>
    <div class="decoder">
        <div class="codedText">
            <form action="#" method="get" id="decoderForm">
                <textarea placeholder="Write your message here..." name="code" id="code"></textarea>
                <button type="submit">Decode!</button>
            </form>
        </div>
        <div class="decodedText" id="displayCode"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
